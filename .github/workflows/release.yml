name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            archive_ext: tar.gz
            binary_name: localagent
          - os: macos-latest
            archive_ext: tar.gz
            binary_name: localagent
          - os: windows-latest
            archive_ext: zip
            binary_name: localagent.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build release binary
        run: cargo build --release
      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/${{ matrix.binary_name }} dist/
          tar -czf localagent-${{ runner.os }}-${{ github.ref_name }}.tar.gz -C dist ${{ matrix.binary_name }}
      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Copy-Item target/release/${{ matrix.binary_name }} dist/
          Compress-Archive -Path dist/${{ matrix.binary_name }} -DestinationPath localagent-${{ runner.os }}-${{ github.ref_name }}.zip -Force
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: localagent-${{ runner.os }}-${{ github.ref_name }}
          path: |
            *.tar.gz
            *.zip
